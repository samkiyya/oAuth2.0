apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-server-config
  namespace: oauth2
data:
  NODE_ENV: "production"
  PORT: "3000"
  ISSUER: "https://auth.example.com"
  JWT_ACCESS_TOKEN_EXPIRES_IN: "15m"
  JWT_REFRESH_TOKEN_EXPIRES_IN: "7d"
  JWT_ID_TOKEN_EXPIRES_IN: "1h"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-server-secrets
  namespace: oauth2
type: Opaque
stringData:
  MONGODB_URI: "mongodb://mongodb:27017/oauth2"
  REDIS_URL: "redis://redis:6379"
  SESSION_SECRET: "change-this-in-production-to-32-chars-min"
  JWT_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    # Generate with: openssl genrsa -out private.pem 2048
    -----END RSA PRIVATE KEY-----
