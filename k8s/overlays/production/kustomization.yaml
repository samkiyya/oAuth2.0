apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: oauth2-production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

replicas:
  - name: auth-server
    count: 5

images:
  - name: ghcr.io/your-org/oauth2/auth-server
    newTag: v1.0.0

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
    target:
      kind: Deployment
      name: auth-server

configMapGenerator:
  - name: auth-server-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - ISSUER=https://auth.example.com

secretGenerator:
  - name: auth-server-secrets
    behavior: merge
    literals:
      - MONGODB_URI=mongodb+srv://user:pass@cluster.mongodb.net/oauth2?retryWrites=true
